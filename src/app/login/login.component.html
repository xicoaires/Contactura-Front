<section class="container-login">
  <mat-card class="example-card">
      <mat-card-title class="container-logo">
        <img alt="Logo da Contactura" src="../../assets/img/contactura_logo.png">
      </mat-card-title>
    <mat-card-content>
      <form class="example-form" [formGroup]="loginForm">
              <mat-form-field class="example-full-width">
                <mat-label>Username</mat-label>
                <input matInput type="email" formControlName="username">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                  <mat-label>Password</mat-label>
                  <input type="password" matInput formControlName="password">
                </mat-form-field>
            </form>
          </mat-card-content>
          <mat-card-content>
            <mat-card-actions class="align_buttons_center">
              <button mat-button (click)="login()">Entrar</button>
            </mat-card-actions>
          </mat-card-content>
    </mat-card>
</section>
